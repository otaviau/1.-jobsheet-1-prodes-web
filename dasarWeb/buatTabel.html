<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Tabel</title>
</head>
<body>
    <table border="1" height=100% width=40% cellpadding = 20 cellspacing=5>
        <tr>
            <td rowspan="2" align=right valign=bottom>
                <font face="courier" color="red" size="15">ini baris pertama kolom pertama</font>
            </td>
            <td>ini baris pertama kolom ke dua</td>
            <td>ini baris pertama kolom ke tiga</td>
        </tr>
        <tr>
            <td>tambah kolom</td>
            <td colspan="2">ini gabungan 2 kolom</td>
        </tr>
    </table>
</body>
</html>
