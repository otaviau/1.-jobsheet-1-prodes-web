<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Form</title>
</head>
<body>
    <form method="post" action="gambar.html">
        <h4>FORM</h4>
        <input type="text" nama="var1" SIZE="30" value="Enter your name here">
        <br><br>
        <b>Are you a student?</b>
        <input type="checkbox" name="var3">
        <br> <br>
        <b>How old are you?</b>
        <br>
            <input type="radio" name="var4" value="r1">10 - 15 <br>
            <input type="radio" name="var4" value="r2">16 - 20 <br>
            <input type="radio" name="var4" value="r3">21 - 25 <br><br>
        <b>Which one do you have?</b>
        <input type="checkbox" name="vehicle1" value="Bike" checked> I have bike <br>
        <input type="checkbox" name="vehicle2" value="Car"> I have Car <br>
        <input type="checkbox" name="vehicle3" value="Boat"> I have Boat <br>
        <br>
        <b>Where are you from?</b>
        <br>
        <select name="var6" size="1">
            <option value="BG">Bulgaria</option>
            <option value="UK">United Kingdom</option>
            <option value="USA"selected>USA</option>
            <option value="IDN">Indonesia</option>
        </select>
        <br>
        <b>Enter your private code</b>
        <input type="password" name="var7">
        <br> <br>
        <b>Enter your comment</b> <br>
        <textarea name="var8" placeholder="Fill this area"></textarea><br>
        <input type="submit" name="var5" value="Send">
        <input type="reset" name="var5" value="Clear">

    </form>
</body>
</html>
